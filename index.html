<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 in Việt Nam</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./fonts/fontawesome-free-5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
</head>
<body>
    <header>
        <div class="heading">
            <h1>Việt Nam Covid-19</h1>
            <h4>Cập nhập tình hình dịch bệnh viêm đường hô hấp cấp Covid-19 tại Việt Nam hàng ngày !</h4>
        </div>
    </header>
    <div class="content">
        <div class="content__list">
            <div class="content__items">
                <div class="content__item content__item--todayCases">
                    <h2>Số ca nhiễm hôm nay</h2>
                    <h3>123456</h3>
                </div>
                <div class="content__item content__item--deaths">
                    <h2>Số ca tử vong</h2>
                    <h3>123456</h3>
                </div>
            </div>
            <div class="content__items">
                <div class="content__item content__item--recovered">
                    <h2>Số ca khỏi bệnh</h2>
                    <h3>123456</h3>
                </div>
                <div class="content__item content__item--active">
                    <h2>Số ca đang điều trị</h2>
                    <h3>123456</h3>
                </div>
            </div>
            <div class="content__items">
                <div class="content__all">
                    <h2>Tổng số ca nhiễm bệnh</h2>
                    <h3>123456</h3>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="copy_right">
            <h3>Phát triển bởi <a href="https://www.facebook.com/phamkynguyen0102/" target="_blank">Phạm Kỷ Nguyên</a> | with love <i class="far fa-heart"></i></h3>
